---

# this could be refactored for normal user mode
- name: 'install required RPMs for Perl development'
  become: yes
  when: ansible_os_family == 'RedHat'
  yum:
    name: "{{ perl_rpms }}"
    state: present
  tags:
    - perl
    - perl_rpms

- name: 'apt install packages for Perl development'
  when: ansible_os_family == 'Debian'
  apt:
    pkg: "{{ perl_apts }}"
    update_cache: yes
    cache_valid_time: 86400
    state: present
  tags:
    - perl
    - perl_apts

- name: 'ensure CPAN config exists'
  become: yes
  file:
    path: '/root/.cpan/CPAN/'
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - perl
    - perl_config

- name: 'install CPAN configuration'
  become: yes
  template:
    src: 'MyConfig.pm'
    dest: '/root/.cpan/CPAN/'
  tags:
    - perl
    - perl_config

- name: 'install App::cpanminus'
  become: yes
  copy:
    src: 'cpanminus.pl'
    dest: '/root/cpanminus.pl'
  tags:
    - perl
    - perl_config

- name: 'query for CPANM'
  become: no
  command: perl -MApp::cpanminus -e exit;
  no_log: no
  register: cpanm_present
  failed_when: not cpanm_present.rc in [0, 2]
  changed_when: no
  tags:
    - skip_ansible_lint

- name: 'installing CPANM'
  become: yes
  when: cpanm_present.rc != 0
  shell: >
    set -o pipefail; \
    cat /root/cpanminus.pl | perl - App::cpanminus
  args:
    executable: /bin/bash
  tags:
    - perl

# Perl modules with Ansible
- name: 'install optional modules'
  become: yes
  command: /usr/local/bin/cpanm "{{ item.module }}"
  args:
    creates: "{{ item.creates }}"
  with_items: "{{ perl_modules }}"
  tags:
    - perl
    - perl_modules
    - skip_ansible_lint
