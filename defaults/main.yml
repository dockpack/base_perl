# Pre-compiled for RedHat
perl_rpms:
  - perl-CPAN
  - perl-Module-CoreList
  - perl-Module-Build
  - perl-Module-Install
  - perl-TermReadKey
  - perl-Digest-Perl-MD5
  - perl-Digest-SHA
  - perl-Perl-Critic
  - perl-Test-Perl-Critic
  - perl-Test-Unit
  - perl-Expect
  - perl-HTML-Parser
  - perl-HTML-Tidy
  - perl-LDAP
  - perl-Mail-Sendmail
  - perl-TimeDate
  - perl-XML-Dumper
  - perl-YAML-LibYAML
  - perl-libwww-perl

perl_apts:
  - python-pip
  - perl
  - perl-debug
  - perl-modules
  - libperl-dev
  - libarchive-extract-perl
  - libmodule-pluggable-perl
  - libterm-ui-perl
  - libtext-soundex-perl
  - libb-lint-perl
  - libcpanplus-dist-build-perl
  - libcpanplus-perl
  - libfile-checktree-perl
  - liblog-message-perl

# Optional modules (pure perl, or compiled in provisioing with cplusplus)
perl_modules:
  - module: 'Test::Harness'
    creates: '/usr/share/perl5/vendor_perl/TAP/Harness'
